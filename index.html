<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK8DX カスタム生成</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section is-fullheight">
    <div class="container has-text-centered">
      <h1 class="title">カスタム生成</h1>
      <p class="subtitle">
        マリオカート8デラックスでのカスタムをランダムに生成します。
      </p>
      <div class="block">
        <div class="columns is-centered">
          <div class="column is-8">
            <div class="box">
              <div class="level">
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">キャラクター</p>
                    <p class="title is-4" id="char">未定</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">マシン</p>
                    <p class="title is-4" id="mach">未定</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">タイヤ</p>
                    <p class="title is-4" id="tire">未定</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">グライダー</p>
                    <p class="title is-4" id="glid">未定</p>
                  </div>
                </div>
              </div>
              <div class="block has-text-centered">
                <button class="button is-info" id="generate">
                  生成
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    let char = [
      'ベビィデイジー',
      'ベビィロゼッタ',
      'ベビィマリオ',
      'しずえ',
      'ジュゲム',
      'ヘイホー',
      'ガール',
      'ヨッシー',
      'ボーイ',
      'イギー',
      'マリオ',
      'キンテレ',
      'ワルイージ',
      'ワリオ',
      'メタルマリオ',
      'モートン'
    ];

    let mach = [
      'スケルトン',
      'Gフォース',
      'ネコクラシカル',
      'パタテンテン',
      'ゴールドカート',
      'わくわくビートル',
      'ブルーファルコン',
      'スタンダードバイク',
      'マッハGP',
      'バーニングボール',
      'モト・ドーザー',
      'そらまめ',
      'ヨッシーバイク',
      'きせかえスクーター',
      'ハナチャンバギー',
      'くまライド',
      'トルネード'
    ];

    let tire = [
      'ノーマルタイヤ',
      'ローラータイヤ',
      'スリックタイヤ',
      'スポンジタイヤ',
      'ノーマルブルー',
      'スカイローラー',
      'ワイルドホット',
      'サイバースリック',
      'ゴールドタイヤ',
      'リーフタイヤ',
    ];

    let glid = [
      'スーパーカイト',
      'もくもくバルーン',
      'ワリオカイト',
      'ズングリカイト',
      'ピーチパラソル',
      'パラフォイル',
      'フラワーカイト',
      'クッパだこ',
      'セイルプレーン',
      'パラフォイルMKTV',
      'ゴールドカイト',
      'ハイラルカイト',
      'かみひこうき',
      'パラセール',
    ];

    const genBtn = document.getElementById('generate');

    const charEl = document.getElementById('char');
    const machEl = document.getElementById('mach');
    const tireEl = document.getElementById('tire');
    const glidEl = document.getElementById('glid');

    genBtn.addEventListener('click', () => {
      let randomNum = Math.random();

      let charRandom = char[Math.floor(randomNum * char.length)];
      let machRandom = mach[Math.floor(randomNum * mach.length)];
      let tireRandom = tire[Math.floor(randomNum * tire.length)];
      let glidRandom = glid[Math.floor(randomNum * glid.length)];

      charEl.innerHTML = charRandom;
      machEl.innerHTML = machRandom;
      tireEl.innerHTML = tireRandom;
      glidEl.innerHTML = glidRandom;
    });
  </script>
</body>
</html>
